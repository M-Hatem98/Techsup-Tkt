<body class="login" id="forgetpassword">

<div class="fp-card">

  <div class="fp-step active" id="fp-email">
    <div class="fp-header">
      <div class="logo d-flex justify-content-center">
    <img src="assets/images/logo.png" width="50%" alt="Logo">
  </div>
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a verification code</p>
    </div>

    <div class="fp-group">
      <input type="email" placeholder="Email address">
    </div>

   <button class="fp-btn" type="button" onclick="fpShowSuccess()">
  Send Code
</button>
<div class="links">
    <p>remembered Password? <a href="login.html">Go To Login</a></p>
  </div>
  </div>

  <div class="fp-step" id="fp-success">
    <div class="fp-success">
      <div class="fp-check">
        <i class="fas fa-check"></i>
      </div>
      <h3>Email Sent!</h3>
      <p>We’ve sent a verification code to your email</p>
    </div>
  </div>

  <div class="fp-step" id="fp-otp">
    <div class="fp-header">
      <div class="logo d-flex justify-content-center">
    <img src="assets/images/logo.png" width="50%" alt="Logo">
  </div>
      <h2>Enter OTP</h2>
      <p>Please enter the 4-digit code</p>
    </div>

    <div class="fp-otp">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <button class="fp-btn">Verify Code</button>

    <div class="fp-resend">
      Resend code in <span id="fp-timer">30</span>s
    </div>
  </div>

</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="assets/js/main.js"></script>

</html>
