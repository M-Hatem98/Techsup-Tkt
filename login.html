  <body class="login" id="login">
    <nav class="navbar fixed-top navbar-expand-lg py-1">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo.png"

            width="150px"
            alt="Logo"
          />
        </a>

        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#features">Features</a>

    <!-- Login Card -->
    <div class="login-card">
      <div class="logo d-flex justify-content-center">
        <img src="assets/images/logo.png" width="50%" alt="Logo" />
      </div>

      <h2>Welcome Back</h2>
      <p>Please login to continue</p>

      <form>
        <div class="form-group">
          <input type="email" placeholder="Email address" required />
        </div>

        <div class="form-group password-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="text-end mb-3">
          <a href="forgot-password.html" class="forgot-link">
            Forgot password?
          </a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="links">
        <p>No account yet? <a href="register.html">Get yours now</a></p>
      </div>
    </div>
